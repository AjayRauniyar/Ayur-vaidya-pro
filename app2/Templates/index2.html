<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayur Vaidya Pro - Health Recommendation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            font-size: 16px;
            color: #666;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }

        .result {
            margin-top: 20px;
            text-align: left;
        }

        .result h2 {
            font-size: 18px;
            color: #333;
        }

        .result ul {
            list-style-type: none;
            padding: 0;
        }

        .result ul li {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ayur Vaidya Pro</h1>
        <form action="/home2/predict" method="POST" id="symptom-form">
            <label for="symptoms">Enter Symptoms (comma separated):</label>
            <input type="text" id="symptoms" name="symptoms" placeholder="e.g. Fever, Coughing, Weakness" required>
            <button type="submit">Get Recommendation</button>
        </form>
        
        <div id="result" class="result" style="display:none;">
            <h2>Potential Diseases:</h2>
            <ul id="disease-list"></ul>

            <h2>Suggested Ingredients:</h2>
            <ul id="ingredient-list"></ul>
        </div>

        <div class="footer">
            Powered by Ayurvedic Wisdom
        </div>
    </div>

    <script>
        // Prevent form from reloading the page and handle AJAX request
        document.getElementById('symptom-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const symptoms = document.getElementById('symptoms').value;
            const resultDiv = document.getElementById('result');
            const diseaseList = document.getElementById('disease-list');
            const ingredientList = document.getElementById('ingredient-list');

            fetch('/home2/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `symptoms=${encodeURIComponent(symptoms)}`
            })
            .then(response => response.json())
            .then(data => {
                // Clear previous results
                diseaseList.innerHTML = '';
                ingredientList.innerHTML = '';

                // Show the result div
                resultDiv.style.display = 'block';

                // Populate diseases
                if (data.diseases) {
                    data.diseases.forEach(disease => {
                        const li = document.createElement('li');
                        li.textContent = disease;
                        diseaseList.appendChild(li);
                    });
                }

                // Populate ingredients
                if (data.ingredients) {
                    data.ingredients.forEach(ingredient => {
                        const li = document.createElement('li');
                        li.textContent = ingredient;
                        ingredientList.appendChild(li);
                    });
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
